<html>
<head><title>Sign Up</title>

</tr>
<tr>
<td>Employee Id:-</td>	
<td><input type="text" name="emp_id">*</td>
</tr>
<tr>
<td>First Name:-</td>
<td><input type="text" name="f_name"></td>
</tr>
<tr>
<td>Last Name:-</td>

</tr>
<tr>

<tr>

<select name="hostel_no">

<option>BH-6</option>
<option>BH-7</option>
<option>BH-8</option>
<option>BH-9</option>
<option>LH-1</option>
<option>LH-2</option>
<option>LH-3</option>
<option>LH-4</option>
</select>
</td>
</tr>
<tr>
<td>Password:-</td>
<td><input type="password" name="password"></td>
</tr>
<tr>
<td>Confirm Password:-</td>
<td><input type="password" name="c_password"></td>
</tr>
<tr>
<td>Mobile:-</td>
<td><input type="text" maxlength="10" name="mob_no"></td>
</tr>
<tr>
<td>Address:-</td>
<td><textarea Name="address" rows="7" cols="30" name="address"></textarea></td>
</tr>
<tr>
<td align=center colspan=2><input type="submit" value="Sign Up" name="signup" id="button"></td>
</tr>

</html>
