<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />
<title>Home</title>
<style>
body
{
background-image:url(images/iter2016.jpg);
margin:5% 15% 5% 15%;
}
a
{
color:black;
font-size:20px;
}
#button{
background:brown;
color:white;
height:30px;
width:150px;
opacity: 0.8;
}
</style>
</head>
<body link="white" vlink="white">
<header><center>
<img src="images/logo.png" height=100 width=100><h1>SOA HOSTEL MANAGEMENT</h1>
</center>
</header>
<hr color=red>
<table  align=center bgcolor="#C2B9B9" cellspacing=5 cellpadding=3>
<caption><h3>Compain Registration</h3></caption>
<tr>
<td>Date:</td>
<td><input type="date" name="date" size="25"></td>
</tr>
<tr>
<td>Registration No:</td>
<td><input type="text" name="regdno" placeholder="College Registration Number" size="25" maxlength=10 required></td>
</tr>
<tr>
<td>Name:</td>
<td><input type="text" name="name" placeholder="Student Name" size="25"></td>
</tr>
<tr>
<td valign=top>Complain:</td>
<td><textarea rows=8 cols=30></textarea></td>
</tr>
<tr>
<td colspan=2 align=center><input type="button" value="Register Complain" id="button"></td>
</tr>
</table>



</body>
</html>
